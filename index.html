<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-rooms {
            margin: 10px 0;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot-message {
            background-color: #f8d7da;
            text-align: left;
        }
        .controls {
            display: flex;
            justify-content: space-between;
        }
        .input-area {
            flex: 1;
            margin-right: 5px;
        }
        .settings {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chat-title">Gemini Chatbot</h2>
            <select id="language-select">
                <option value="en">English</option>
                <option value="ja">日本語</option>
            </select>
        </div>
        <div class="settings">
            <input type="text" id="api-key" placeholder="APIキーを入力してください" style="width: calc(100% - 20px);">
        </div>
        <div class="chat-rooms">
            <button onclick="addRoom()" id="add-room-btn">+ ルーム追加</button>
            <button onclick="deleteRoom()" id="delete-room-btn">- ルーム削除</button>
            <div id="rooms-container"></div>
        </div>
        <div class="messages" id="messages">
            <!-- メッセージがここに表示される -->
        </div>
        <div class="controls">
            <input type="text" id="user-input" class="input-area" placeholder="メッセージを入力...">
            <button onclick="sendMessage()" id="send-btn">送信</button>
            <button onclick="resetChat()" id="reset-btn">リセット</button>
        </div>
    </div>

    <script src="plugin/math.js"></script>
    <script>
        const baseEndpoint = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=';
        let currentRoom = 'default';
        let currentLanguage = 'ja';

        // ローカルストレージからチャットルームとメッセージを読み込み
        let chatRooms = JSON.parse(localStorage.getItem('chatRooms')) || { 'default': [] };

        function addRoom() {
            const roomName = prompt(getText('newRoomPrompt'));
            if (roomName && !chatRooms[roomName]) {
                chatRooms[roomName] = [];
                saveChatRooms();
                updateRooms();
            }
        }

        function deleteRoom() {
            const roomName = prompt(getText('deleteRoomPrompt'));
            if (roomName && chatRooms[roomName] && roomName !== 'default') {
                delete chatRooms[roomName];
                saveChatRooms();
                updateRooms();
                if (currentRoom === roomName) {
                    changeRoom('default');
                }
            } else if (roomName === 'default') {
                alert(getText('defaultRoomError'));
            }
        }

        function updateRooms() {
            const roomsContainer = document.getElementById('rooms-container');
            roomsContainer.innerHTML = '';
            Object.keys(chatRooms).forEach(room => {
                const roomButton = document.createElement('button');
                roomButton.textContent = room;
                roomButton.onclick = () => changeRoom(room);
                roomsContainer.appendChild(roomButton);
            });
        }

        function changeRoom(room) {
            currentRoom = room;
            document.getElementById('messages').innerHTML = '';
            chatRooms[room].forEach(message => displayMessage(message));
        }

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = message.sender === 'user' ? 'message user-message' : 'message bot-message';
            messageDiv.innerHTML = message.text;
            messageDiv.onclick = () => editMessage(message);
            document.getElementById('messages').appendChild(messageDiv);

            renderMathInElement(messageDiv, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "\\[", right: "\\]", display: true },
                    { left: "$", right: "$", display: false },
                    { left: "\\(", right: "\\)", display: false }
                ]
            });
        }

        function editMessage(message) {
            if (message.sender === 'user') {
                const newMessageText = prompt(getText('editMessagePrompt'), message.text);
                if (newMessageText !== null) {
                    message.text = newMessageText;
                    chatRooms[currentRoom] = chatRooms[currentRoom].map(msg => msg === message ? message : msg);
                    saveChatRooms();
                    document.getElementById('messages').innerHTML = '';
                    chatRooms[currentRoom].forEach(msg => displayMessage(msg));
                }
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messageText = userInput.value;
            if (!messageText.trim()) return;

            const message = { sender: 'user', text: messageText };
            chatRooms[currentRoom].push(message);
            displayMessage(message);
            userInput.value = '';

            const apiKey = document.getElementById('api-key').value;
            if (!apiKey) {
                alert(getText('missingApiKey'));
                return;
            }

            const response = await sendRequest(apiKey, messageText);
            if (response.error) {
                alert(response.error);
            } else {
                // デバッグ用アラート
                alert('AI Response: ' + JSON.stringify(response));
                const botMessageText = response.candidates?.[0]?.output || getText('noResponse');
                const botMessage = { sender: 'bot', text: botMessageText };
                chatRooms[currentRoom].push(botMessage);
                displayMessage(botMessage);
                saveChatRooms();
            }
        }

        async function sendRequest(apiKey, prompt) {
            try {
                const response = await fetch(`${baseEndpoint}${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: { text: prompt } })
                });

                if (!response.ok) {
                    return { error: `ネットワーク応答が正常ではありません: ${response.status}` };
                }

                const data = await response.json();
                if (data.error) {
                    return { error: `APIエラー: ${data.error.message}` };
                }

                return data;
            } catch (error) {
                return { error: `フェッチエラー: ${error.message}` };
            }
        }

        function resetChat() {
            if (confirm(getText('resetChatConfirm'))) {
                chatRooms[currentRoom] = [];
                document.getElementById('messages').innerHTML = '';
                saveChatRooms();
            }
        }

        function getText(key) {
            const texts = {
                'newRoomPrompt': currentLanguage === 'en' ? 'Enter a new room name:' : '新しいルーム名を入力してください:',
                'deleteRoomPrompt': currentLanguage === 'en' ? 'Enter the room name to delete:' : '削除するルーム名を入力してください:',
                'defaultRoomError': currentLanguage === 'en' ? 'Default room cannot be deleted.' : 'デフォルトのルームは削除できません。',
                'editMessagePrompt': currentLanguage === 'en' ? 'Edit your message:' : 'メッセージを編集してください:',
                'missingApiKey': currentLanguage === 'en' ? 'Please enter an API key.' : 'APIキーを入力してください。',
                'noResponse': currentLanguage === 'en' ? 'No response from AI.' : 'AIからの応答がありません。',
                'resetChatConfirm': currentLanguage === 'en' ? 'Are you sure you want to reset the chat?' : 'チャットをリセットしてもよろしいですか？'
            };
            return texts[key] || key;
        }

        function saveChatRooms() {
            localStorage.setItem('chatRooms', JSON.stringify(chatRooms));
        }

        document.getElementById('language-select').addEventListener('change', (event) => {
            currentLanguage = event.target.value;
        });

        // 初期化
        updateRooms();
        changeRoom(currentRoom);
    </script>
</body>
</html>
