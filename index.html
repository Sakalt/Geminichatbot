<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-rooms {
            margin: 10px 0;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot-message {
            background-color: #f8d7da;
            text-align: left;
        }
        .controls {
            display: flex;
            justify-content: space-between;
        }
        .input-area {
            flex: 1;
            margin-right: 5px;
        }
        .settings {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Gemini Chatbot</h2>
            <!-- 言語選択 -->
            <select id="language-select">
                <option value="en">English</option>
                <option value="ja">日本語</option>
            </select>
        </div>
        <div class="settings">
            <!-- APIキーの入力 -->
            <input type="text" id="api-key" placeholder="APIキーを入力してください" style="width: calc(100% - 20px);">
        </div>
        <div class="chat-rooms">
            <!-- ルームの追加・削除ボタン -->
            <button onclick="addRoom()">+ ルーム追加</button>
            <button onclick="deleteRoom()">- ルーム削除</button>
            <div id="rooms-container"></div>
        </div>
        <div class="messages" id="messages">
            <!-- メッセージがここに表示される -->
        </div>
        <div class="controls">
            <!-- メッセージの入力と操作ボタン -->
            <input type="text" id="user-input" class="input-area" placeholder="メッセージを入力...">
            <button onclick="sendMessage()">送信</button>
            <button onclick="resetChat()">リセット</button>
        </div>
    </div>

    <!-- Mathレンダリング用プラグイン -->
    <script src="plugin/math.js"></script>
    <!-- DOMPurifyを使用してXSS攻撃を防止 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"></script>

    <script>
        // 基本のエンドポイントURL
        const baseEndpoint = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=';
        let currentRoom = 'default';  // 現在のルーム
        let chatRooms = JSON.parse(localStorage.getItem('chatRooms')) || { 'default': [] };  // 保存されたチャットルーム
        let language = 'ja';  // デフォルト言語

        // 新しいルームを追加
        function addRoom() {
            const roomName = prompt(getString('newRoomPrompt'));
            if (roomName && !chatRooms[roomName]) {
                chatRooms[roomName] = [];
                saveChatRooms();
                updateRooms();
            }
        }

        // ルームを削除
        function deleteRoom() {
            const roomName = prompt(getString('deleteRoomPrompt'));
            if (roomName && chatRooms[roomName] && roomName !== 'default') {
                delete chatRooms[roomName];
                saveChatRooms();
                updateRooms();
                if (currentRoom === roomName) {
                    changeRoom('default');
                }
            } else if (roomName === 'default') {
                alert(getString('defaultRoomAlert'));
            }
        }

        // ルーム一覧を更新
        function updateRooms() {
            const roomsContainer = document.getElementById('rooms-container');
            roomsContainer.innerHTML = '';
            Object.keys(chatRooms).forEach(room => {
                const roomButton = document.createElement('button');
                roomButton.textContent = room;
                roomButton.onclick = () => changeRoom(room);
                roomsContainer.appendChild(roomButton);
            });
        }

        // ルームを変更
        function changeRoom(room) {
            currentRoom = room;
            document.getElementById('messages').innerHTML = '';
            chatRooms[room].forEach(message => displayMessage(message));
        }

        // メッセージを表示
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = message.sender === 'user' ? 'message user-message' : 'message bot-message';
            // メッセージを安全に表示
            messageDiv.innerHTML = DOMPurify.sanitize(message.text);
            messageDiv.onclick = () => editMessage(message);
            document.getElementById('messages').appendChild(messageDiv);

            // KaTeXによる数式のレンダリング
            renderMathInElement(messageDiv, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "\\[", right: "\\]", display: true },
                    { left: "$", right: "$", display: false },
                    { left: "\\(", right: "\\)", display: false }
                ]
            });
        }

        // メッセージを編集
        function editMessage(message) {
            if (message.sender === 'user') {
                const newMessageText = prompt(getString('editMessagePrompt'), message.text);
                if (newMessageText !== null) {
                    message.text = DOMPurify.sanitize(newMessageText);  // メッセージを安全に変更
                    chatRooms[currentRoom] = chatRooms[currentRoom].map(msg => msg === message ? message : msg);
                    saveChatRooms();
                    document.getElementById('messages').innerHTML = '';
                    chatRooms[currentRoom].forEach(msg => displayMessage(msg));
                }
            }
        }

        // メッセージを送信
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messageText = userInput.value;
            if (!messageText.trim()) return;

            const message = { sender: 'user', text: DOMPurify.sanitize(messageText) };  // ユーザーメッセージのサニタイズ
            chatRooms[currentRoom].push(message);
            displayMessage(message);
            userInput.value = '';

            const apiKey = document.getElementById('api-key').value;
            if (!apiKey) {
                alert(getString('apiKeyAlert'));
                return;
            }

            const response = await sendRequest(apiKey, messageText);
            if (response.error) {
                alert(response.error);
            } else {
                const botMessage = { sender: 'bot', text: DOMPurify.sanitize(response.generatedText || getString('noResponse')) };
                chatRooms[currentRoom].push(botMessage);
                displayMessage(botMessage);
                saveChatRooms();
            }
        }

        // APIリクエストを送信
        async function sendRequest(apiKey, prompt) {
            try {
                const response = await fetch(`${baseEndpoint}${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: { text: prompt } })  // リクエストボディ
                });

                if (!response.ok) {
                    return { error: getString('networkError', response.status) };
                }

                const data = await response.json();
                if (data.error) {
                    return { error: getString('apiError', data.error.message) };
                }

                if (data.response) {
                    return data.response;
                } else {
                    return { error: getString('noResponse') };
                }
            } catch (error) {
                return { error: getString('requestError', error.message) };
            }
        }

        // チャットの保存
        function saveChatRooms() {
            localStorage.setItem('chatRooms', JSON.stringify(chatRooms));
        }

        // チャットをリセット
        function resetChat() {
            if (confirm(getString('resetChatConfirm'))) {
                chatRooms = { 'default': [] };
                currentRoom = 'default';
                saveChatRooms();
                updateRooms();
                document.getElementById('messages').innerHTML = '';
            }
        }

        // 言語に応じて文字列を取得
        function getString(key, ...params) {
            const strings = {
                en: {
                    newRoomPrompt: 'Enter new room name:',
                    deleteRoomPrompt: 'Enter room name to delete:',
                    defaultRoomAlert: 'Default room cannot be deleted.',
                    editMessagePrompt: 'Edit your message:',
                    apiKeyAlert: 'Please enter your API key.',
                    noResponse: 'No response from API.',
                    networkError: 'Network response was not ok: {0}',
                    apiError: 'API error: {0}',
                    requestError: 'Request error: {0}',
                    resetChatConfirm: 'Are you sure you want to reset the chat? This cannot be undone.',
                    chatbotTitle: 'Gemini Chatbot',
                    messagePlaceholder: 'Enter your message...',
                    sendButton: 'Send',
                    resetButton: 'Reset'
                },
                ja: {
                    newRoomPrompt: '新しいルーム名を入力してください:',
                    deleteRoomPrompt: '削除するルーム名を入力してください:',
                    defaultRoomAlert: 'デフォルトのルームは削除できません。',
                    editMessagePrompt: 'メッセージを編集してください:',
                    apiKeyAlert: 'APIキーを入力してください。',
                    noResponse: 'APIからの応答がありません。',
                    networkError: 'ネットワーク応答が正常ではありません: {0}',
                    apiError: 'APIエラー: {0}',
                    requestError: 'リクエストエラー: {0}',
                    resetChatConfirm: '本当にチャットをリセットしますか？この操作は元に戻せません。',
                    chatbotTitle: 'ジェミニチャットボット',
                    messagePlaceholder: 'メッセージを入力...',
                    sendButton: '送信',
                    resetButton: 'リセット'
                }
            };
            const langStrings = strings[language];
            let str = langStrings[key] || key;
            params.forEach((param, index) => {
                str = str.replace(`{${index}}`, param);
            });
            return str;
        }

        // 言語変更時の処理
        document.getElementById('language-select').addEventListener('change', (event) => {
            language = event.target.value;
            updateUI();
        });

        // UIの更新
        function updateUI() {
            document.querySelector('h2').textContent = getString('chatbotTitle');
            document.getElementById('user-input').placeholder = getString('messagePlaceholder');
            document.querySelector('button[onclick="sendMessage()"]').textContent = getString('sendButton');
            document.querySelector('button[onclick="resetChat()"]').textContent = getString('resetButton');
            updateRooms();
        }

        // 初期化処理
        window.onload = () => {
            updateUI();  // UIの初期化
            changeRoom('default');  // デフォルトルームの選択
        };
    </script>
</body>
</html>
