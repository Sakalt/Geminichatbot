<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        /* スタイル設定は前回と同じです */
        /* ...省略... */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Gemini Chatbot</h2>
            <select id="language-select">
                <option value="en">English</option>
                <option value="ja">日本語</option>
            </select>
        </div>
        <div class="settings">
            <input type="text" id="api-key" placeholder="APIキーを入力してください" style="width: calc(100% - 20px);">
        </div>
        <div class="chat-rooms">
            <button onclick="addRoom()">+ ルーム追加</button>
            <button onclick="deleteRoom()">- ルーム削除</button>
            <div id="rooms-container"></div>
        </div>
        <div class="messages" id="messages">
            <!-- メッセージがここに表示される -->
        </div>
        <div class="controls">
            <input type="text" id="user-input" class="input-area" placeholder="メッセージを入力...">
            <button onclick="sendMessage()">送信</button>
            <button onclick="resetChat()">リセット</button>
        </div>
    </div>

    <script src="plugin/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
    <script>
        const baseEndpoint = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=';
        let currentRoom = 'default';
        let chatRooms = JSON.parse(localStorage.getItem('chatRooms')) || { 'default': [] };
        let language = 'ja';

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messageText = userInput.value.trim();
            if (!messageText) return;

            const message = { sender: 'user', text: DOMPurify.sanitize(messageText) };
            chatRooms[currentRoom].push(message);
            displayMessage(message);
            userInput.value = '';

            const apiKey = document.getElementById('api-key').value;
            if (!apiKey) {
                alert(getString('apiKeyAlert'));
                return;
            }

            const response = await sendRequest(apiKey, messageText);

            if (response.error) {
                alert(response.error);
            } else {
                const botMessageText = response.generatedText || getString('noResponse');
                const botMessage = { sender: 'bot', text: DOMPurify.sanitize(botMessageText) };
                chatRooms[currentRoom].push(botMessage);
                displayMessage(botMessage);
                saveChatRooms();
            }
        }

        async function sendRequest(apiKey, prompt) {
            try {
                const response = await fetch(`${baseEndpoint}${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: { text: prompt },
                        candidateCount: 1
                    })  
                });

                if (!response.ok) {
                    return { error: getString('networkError', response.status) };
                }

                const data = await response.json();
                if (data.error) {
                    return { error: getString('apiError', data.error.message) };
                }

                // 正しいレスポンス形式を確認
                if (data.candidates && data.candidates.length > 0) {
                    return { generatedText: data.candidates[0].output || getString('noResponse') };
                } else {
                    return { error: getString('noResponse') };
                }
            } catch (error) {
                return { error: getString('requestError', error.message) };
            }
        }

        function getString(key, param) {
            const strings = {
                apiKeyAlert: { en: 'Please enter the API key.', ja: 'APIキーを入力してください。' },
                noResponse: { en: 'No response from AI.', ja: 'AIからの応答がありません。' },
                networkError: { en: `Network error: ${param}`, ja: `ネットワークエラー: ${param}` },
                apiError: { en: `API error: ${param}`, ja: `APIエラー: ${param}` },
                requestError: { en: `Request error: ${param}`, ja: `リクエストエラー: ${param}` }
            };
            return strings[key][language] || '';
        }

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = message.sender === 'user' ? 'message user-message' : 'message bot-message';
            messageDiv.innerHTML = message.text;
            messageDiv.onclick = () => editMessage(message);
            document.getElementById('messages').appendChild(messageDiv);

            renderMathInElement(messageDiv, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "\\[", right: "\\]", display: true },
                    { left: "$", right: "$", display: false },
                    { left: "\\(", right: "\\)", display: false }
                ]
            });
        }

        function editMessage(message) {
            if (message.sender === 'user') {
                const newMessageText = prompt('メッセージを編集してください:', message.text);
                if (newMessageText !== null) {
                    message.text = newMessageText;
                    chatRooms[currentRoom] = chatRooms[currentRoom].map(msg => msg === message ? message : msg);
                    saveChatRooms();
                    document.getElementById('messages').innerHTML = '';
                    chatRooms[currentRoom].forEach(msg => displayMessage(msg));
                }
            }
        }

        function addRoom() {
            const roomName = prompt('新しいルーム名を入力してください:');
            if (roomName && !chatRooms[roomName]) {
                chatRooms[roomName] = [];
                saveChatRooms();
                updateRooms();
            }
        }

        function deleteRoom() {
            const roomName = prompt('削除するルーム名を入力してください:');
            if (roomName && chatRooms[roomName] && roomName !== 'default') {
                delete chatRooms[roomName];
                saveChatRooms();
                updateRooms();
                if (currentRoom === roomName) {
                    changeRoom('default');
                }
            } else if (roomName === 'default') {
                alert('デフォルトのルームは削除できません。');
            }
        }

        function updateRooms() {
            const roomsContainer = document.getElementById('rooms-container');
            roomsContainer.innerHTML = '';
            Object.keys(chatRooms).forEach(room => {
                const roomButton = document.createElement('button');
                roomButton.textContent = room;
                roomButton.onclick = () => changeRoom(room);
                roomsContainer.appendChild(roomButton);
            });
        }

        function changeRoom(room) {
            currentRoom = room;
            document.getElementById('messages').innerHTML = '';
            chatRooms[currentRoom].forEach(message => displayMessage(message));
        }

        function resetChat() {
            if (confirm(getString('resetConfirm'))) {
                chatRooms[currentRoom] = [];
                saveChatRooms();
                document.getElementById('messages').innerHTML = '';
            }
        }

        function saveChatRooms() {
            localStorage.setItem('chatRooms', JSON.stringify(chatRooms));
        }

        document.getElementById('language-select').addEventListener('change', function () {
            language = this.value;
        });

        updateRooms(); // 初期化
        changeRoom(currentRoom); // デフォルトルームに変更
    </script>
</body>
</html>
